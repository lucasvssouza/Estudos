<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function CompA(props){
            return(
                <div>
                    <p>Olá, {props.nome}</p>    
                </div>
            )

        }

        class CompB extends React.Component{
            render() {
                return (
                    <div>
                        <p>Olá novamente, {this.props.nome}</p>
                    </div>    
                )
            }
        }


        function App(){
            return(
                <div>
                    <CompA nome="Lucas" />
                    <CompB nome="Kaique" />
                    <Adicao a={10} b={20}/>  
                </div>
            )
        }

        class Adicao extends React.Component{
            render(){
                return(
                    <p>O resultado de {this.props.a} * {this.props.b} = {this.props.a * this.props.b}</p>
                )
            }
        }

        const element1 = document.getElementById('root');
        ReactDOM.render(<App />, element1); 
    </script>
</body>
</html>
