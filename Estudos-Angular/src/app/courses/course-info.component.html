<div class="container">

  <h2 class="text-danger">Course Info</h2>

  <form #courseForm="ngForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name:</label>
      <div>
        <input class="form-control" required name="name" [(ngModel)]="course!.name"
          [ngClass]="{'is-invalid': courseName.invalid}" #courseName="ngModel">
        <div class="invalid-feedback">
          <span>Course name is required</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price:</label>
      <div>
        <div>
          <input type="number" min="0" class="form-control" required name="price" [(ngModel)]="course!.price"
            [ngClass]="{'is-invalid': coursePrice.invalid}" #coursePrice="ngModel">
          <div class="invalid-feedback">
            <span>Course price is required</span>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Code:</label>
        <div>
          <input class="form-control" required name="code" [(ngModel)]="course!.code"
            [ngClass]="{'is-invalid': courseCode.invalid}" #courseCode="ngModel">
          <div class="invalid-feedback">
            <span>Course code is required</span>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div>
          <textarea class="form-control" required name="description" [(ngModel)]="course!.description"
            [ngClass]="{'is-invalid': courseDescription.invalid}" #courseDescription="ngModel">
          </textarea>
          <div class="invalid-feedback">
            <span>Course description is required</span>
          </div>
        </div>
      </div>
    </div>
    <div class="w-100 d-flex justify-content-end mt-3">
      <button [routerLink]="['/courses']" class="btn btn-secondary me-2">Back</button>
      <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
