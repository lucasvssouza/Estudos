<div class="container">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Filter by:</label>
    <div class="col">
      <input class="form-control" [(ngModel)]="filter">
    </div>
  </div>
  <h2 class="text-danger">Course List</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Rating</th>
        <th>Release Date</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of _filteredCourses">
        <td><img [src]="course.imageUrl" height="40" width="40"></td>
        <td>{{course.name | uppercase}}</td>
        <td>{{course.price}}</td>
        <td>{{course.code | lowercase | replaceBar: '-':'/'}}</td>
        <td><app-star [rating]="course.rating"></app-star></td>
        <td>{{course.releaseDate | date:'dd/MM/yyyy'}}</td>
        <td><a [routerLink]="['/courses/info', course.id]" class="btn btn-dark">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
